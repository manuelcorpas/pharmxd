<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="512" height="512" rx="96"/>
  <!-- Pill capsule -->
  <g transform="translate(256,256) rotate(-45)">
    <!-- Left half (white) -->
    <rect x="-120" y="-50" width="120" height="100" rx="50" fill="#ffffff"/>
    <!-- Right half (light blue) -->
    <rect x="0" y="-50" width="120" height="100" rx="50" fill="#93c5fd"/>
    <!-- Center line -->
    <rect x="-5" y="-50" width="10" height="100" fill="#e5e7eb"/>
  </g>
  <!-- DNA helix hint -->
  <circle cx="380" cy="132" r="24" fill="rgba(255,255,255,0.3)"/>
  <circle cx="132" cy="380" r="24" fill="rgba(255,255,255,0.3)"/>
